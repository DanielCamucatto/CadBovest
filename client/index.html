<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    
    <title>CadBovest | Sua caderneta de Investimentos</title>
</head>
<body>
    
    <main class="container">
        <h1 class="text-center">Negociações</h1>
        <form action="" class="form">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="data" id='data' class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantity" min='1' step="1" class="form-control" value="1" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="value" class="form-control" min="0.01" step="0.01" value="0.0" required>
            </div>
            <button class="btn btn-primary" type="submit">
                Incluir 
            </button>
        </form>
        <section>
            <div class="text-center">
                <button class="btn btn-primary text-center" type="button" id="botao-importa">Importar Negociações</button>
                <button class="btn btn-danger text-center" type="button-apaga">
                    Apagar
                </button>
            </div>
        </section>
        <br>
        <br>
        <section>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>Data</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </section>
    </main>
    <script src="/client/app/domain/negociacao/Negociacao.js"></script>

        var n1 = new Negociacao(new Date(), 5, 700);
        let Volume = n1.obtemVolume();
            console.log(Volume);
            
    </script>
</body>
</html>
